<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - CaseFiles</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(145deg, #0d0d1a, #1a1a2e, #0d0d1a);
      color: white;
    }

    .signup-container {
      background-color: rgba(15, 15, 35, 0.9);
      padding: 40px 30px;
      border-radius: 12px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(122, 92, 255, 0.4);
      border: 1px solid rgba(255, 0, 0, 0.2);
    }

    .signup-title {
      font-size: 2rem;
      color: #ff4b4b;
      margin-bottom: 30px;
      font-weight: bold;
      letter-spacing: 1.5px;
      text-shadow: 0 0 10px rgba(255, 75, 75, 0.7);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid rgba(122, 92, 255, 0.3);
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      font-family: inherit;
      background-color: #0d0d1a;
      color: white;
    }

    input::placeholder {
      color: #888;
    }

    input:focus {
      border-color: #7a5cff;
      box-shadow: 0 0 8px rgba(122, 92, 255, 0.6);
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #7a5cff, #a875ff);
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 1px;
      transition: 0.3s ease;
      font-family: inherit;
      box-shadow: 0 0 12px rgba(122, 92, 255, 0.6);
    }

    .signup-btn:hover {
      background: linear-gradient(to right, #a875ff, #7a5cff);
      box-shadow: 0 0 20px rgba(255, 75, 75, 0.5);
    }

    .login-link {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .login-link a {
      color: #ff4b4b;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="signup-title">Create Your Account</div>
    <form id="signup-form">
      <input type="text" id="username" placeholder="Choose a Username" required />
      <input type="email" id="email" placeholder="Enter Email" required />
      <input type="password" id="password" placeholder="Create Password" required />
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOhujs5CRovfwrr-0nc0N6RcNVx6wNPWY",
      authDomain: "crimegameai.firebaseapp.com",
      projectId: "crimegameai",
      storageBucket: "crimegameai.appspot.com",
      messagingSenderId: "941068090234",
      appId: "1:941068090234:web:a3f0644c4703c354d1f4c3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !email || !password) {
        alert("Please fill all fields.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // Save username and email in Firestore
        await setDoc(doc(db, "users", uid), {
          username,
          email
        });

        alert("Signup successful! You can now log in.");
        window.location.href = "login.html";
      } catch (error) {
        alert("Error: " + error.message);
        console.error("Signup error:", error);
      }
    });
  </script>
</body>
</html>
