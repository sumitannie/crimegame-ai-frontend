<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lead Detective</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="role-page">
  <img src="images/detective.png" alt="Lead Detective" class="role-image">
  
  <div class="role-box">
    <h2>LEAD DETECTIVE</h2>
    <p>Follow the clues.<br>Interrogate suspects.</p>
    <a href="detective.html" class="start-role-btn">Enter Your Case</a>
  </div>

  <!-- Back Button -->
  <button onclick="goBackToPlayModes()" style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    background-color: transparent;
    border: 2px solid #7a5cff;
    color: #7a5cff;
    padding: 10px 18px;
    border-radius: 20px;
    font-size: 0.95rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  ">
    ‚Üê Back
  </button>

  <!-- Dynamic GitHub Pages / Localhost Back Path Script -->
  <script>
    function goBackToPlayModes() {
      const base =
        location.hostname === "localhost" || location.hostname === "127.0.0.1"
          ? ""
          : "/crimegame-ai-frontend";
      location.href = `${base}/menu/play_modes.html`;
    }
  </script>
</body>
</html>
