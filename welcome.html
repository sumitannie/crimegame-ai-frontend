<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to CaseFiles</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0b0c26, #000000);
      color: #e0e0e0;
      text-align: center;
      padding-bottom: 80px;
      position: relative;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3.2em;
      margin-top: 60px;
      color: #fff;
      letter-spacing: 2.5px;
      text-shadow: 0 0 10px #7a5cff;
    }

    .highlight {
      color: #7a5cff;
      font-weight: bold;
    }

    .blood {
      color: #ff4444;
      font-weight: bold;
      text-shadow: 0 0 5px #ff4444;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #ccc;
    }

    .slogan {
      font-size: 1.5em;
      margin-top: 30px;
      font-weight: bold;
      color: #a4a4ff;
      letter-spacing: 1.2px;
      text-shadow: 0 0 8px #7a5cff;
    }

    .smart-narratives {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .smart-narratives img {
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 25px #7a5cff;
    }

    .continue-btn {
      margin-top: 40px;
      background-color: #5c48d3;
      color: white;
      padding: 0.8rem 1.8rem;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.3s ease;
      text-transform: uppercase;
      box-shadow: 0 0 10px #7a5cff;
    }

    .continue-btn:hover {
      background-color: #7a5cff;
      box-shadow: 0 0 15px #a494ff;
    }

    .login-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 0.95rem;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #f0f0f0;
    }

    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: transparent;
      border: 2px solid #7a5cff;
      color: #7a5cff;
      padding: 0.5rem 1.2rem;
      border-radius: 20px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .back-btn:hover {
      background-color: #7a5cff;
      color: white;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.2em;
      }

      .continue-btn {
        font-size: 1em;
      }

      .back-btn {
        font-size: 0.95rem;
        padding: 0.4rem 1rem;
      }

      .login-btn {
        font-size: 0.89rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Login Button (Top-right) -->
  <button class="login-btn" onclick="location.href='login.html'"> LOGIN </button>

  <h1>Welcome to <span class="highlight">Case<span class="blood">F</span>iles</span>!</h1>
  <div class="slogan">Choose. Investigate. Survive. Solve.</div>
  <p>Experience AI-powered crime simulations like never before!</p>

  <!-- Smart Narratives Image Section -->
  <div class="smart-narratives">
    <img src="images/narratives.jpg" alt="Smart Crime Narratives" width="800">
  </div>

  <!-- Continue Button -->
  <button class="continue-btn" onclick="location.href='menu.html'">Continue</button>

  <!-- Back Button -->
  <button class="back-btn" onclick="location.href='index.html'">‚Üê Back</button>

</body>
</html>
