<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Preview</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a1a;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin: 40px 0 50px;
      text-shadow: 2px 2px 8px black;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px;
      padding: 20px;
      max-width: 1200px;
    }

    .card {
      width: 220px;
      height: 220px;
      background-color: transparent;
      border: 4px solid yellow;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 255, 0, 0.6);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card:nth-child(odd) {
      margin-top: -20px;
    }

    .card:nth-child(even) {
      margin-top: 40px;
    }

    .card img {
      width: 60px;
      margin-bottom: 15px;
    }

    .back-btn {
      position: fixed;
      bottom: 25px;
      left: 25px;
      background: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      cursor: pointer;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>

  <h1>Live Preview</h1>

  <div class="cards-container">
    <div class="card" onclick="alert('Case Visualization Clicked')">
      <img src="https://img.icons8.com/ios-filled/100/FFFFFF/combo-chart--v1.png" alt="Visualization Icon" />
      CASE VISUALIZATION
    </div>

    <div class="card" onclick="alert('Switch Perspective Clicked')">
      <img src="https://img.icons8.com/ios-filled/100/FFFFFF/sorting-arrows-horizontal.png" alt="Switch Icon" />
      SWITCH PERSPECTIVE
    </div>

    <div class="card" onclick="alert('Test Dialogues Clicked')">
      <img src="https://img.icons8.com/ios-filled/100/FFFFFF/speech-bubble.png" alt="Dialogues Icon" />
      TEST DIALOGUES
    </div>

    <div class="card" onclick="alert('Simulate with AI Clicked')">
      <img src="https://img.icons8.com/ios-filled/100/FFFFFF/artificial-intelligence.png" alt="AI Icon" />
      SIMULATE WITH AI AGENTS
    </div>
  </div>

  <button class="back-btn" onclick="location.href='sandbox.html'">‚Üê Back</button>

</body>
</html>
